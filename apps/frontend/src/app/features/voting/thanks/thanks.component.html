<div class="flex items-center justify-center fixed-center">
  <div class="flex flex-col items-center space-y-2">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="text-green-600 w-28 h-28"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="1"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
    <h1 class="text-4xl font-bold">Thank You!</h1>
    <p>Thank you for voting!</p>
    <div class="space-x-3">
      <a
        [routerLink]="'/voting/results/' + voteId"
        class="text-gray-700 cursor-pointer inline-flex items-center px-4 py-2 bg-gray-50 border border-gray-300 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-gray-500"
      >
        <span class="text-sm font-medium"> results </span>
      </a>
      <a
        href="/"
        class="cursor-pointer inline-flex items-center px-4 py-2 text-white bg-indigo-600 border border-indigo-600 rounded-full hover:bg-indigo-700 focus:outline-none focus:ring"
      >
        <span class="text-sm font-medium"> Home </span>
      </a>
    </div>
  </div>
</div>
