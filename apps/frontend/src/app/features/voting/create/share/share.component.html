<div class="mx-2.5 my-2">
  <div
    aria-live="assertive"
    class="bg-gray-100 border border-gray-400 text-gray-900 px-4 py-3 rounded mx-auto max-w-5xl"
    role="alert"
  >
    <h1 class="font-bold">Share link</h1>
    <p class="text-sm">
      Share this link to invite others to cast vote on your vote, or download
      the voteId here:
      <button
        class="hover:underline font-medium cursor-pointer text-black focus:outline-none focus:underline"
        role="button"
        tabindex="0"
        (click)="downloadVoteID()"
      >
        Download
      </button>
    </p>

    <div class="mt-2 flex rounded-md shadow-sm">
      <input
        [value]="'https://vv.danieljancar.dev/voting/' + voteId"
        aria-label="Share link"
        class="block w-full rounded-none rounded-l-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 bg-gray-100"
        placeholder="Share link"
        readonly
        type="text"
      />
      <button
        (click)="copyLinkToClipboard(voteId)"
        aria-label="Copy link"
        class="relative -ml-px inline-flex items-center gap-x-1.5 rounded-r-md px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
        type="button"
      >
        Copy
      </button>
    </div>

    <div class="mt-3 text-sm text-gray-900">
      <p>
        <strong>Note:</strong> Make sure to save the vote ID somewhere at least,
        as otherwise you won't find the vote again.
      </p>
    </div>
  </div>
</div>
